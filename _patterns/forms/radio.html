<div class="radio island-1-4 push-1-2">
  <input type="radio" id="{{include.label}}" name="{{include.name}}" checked required aria-describedby="{{include.error}}">
  <label class="milli" for="{{include.label}}">{{include.text}}</label>
</div>

<div class="radio island-1-4 push-1-2">
  <input type="radio" id="{{include.label2}}" name="{{include.name}}" required aria-describedby="{{include.error}}">
  <label class="milli" for="{{include.label2}}">{{include.text2}}</label>
</div>

<p class="error-message pad-t-1-4 push-0" id="{{include.error}}">
  <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error"</svg></i>
  <span class="icon-label">{{include.icon-label}}</span>
</p>
