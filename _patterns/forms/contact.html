<form method="{{include.method}}" action="#" novalidate>
  <div class="grid grid-stretch">
    <div class="unit [ xs-1-2 s-1-2 m-1-2 l-2-3 xl-2-3 ] unit-content-distribute pink">
      {% pattern forms/email label="email" error="email-error" text="example@email.ca" id="error" icon-label="Please provide a valid email" %}
    </div>
    <div class="unit [ xs-1-2 s-1-2 m-1-2 l-1-3 l-1-3 ] unit-content-distribute">
      {% pattern buttons/contact-submit text="Stay in Touch" aria="This button submits your email, so we can stay in touch via newsletter" %}
    </div>
  </div>
</form>
