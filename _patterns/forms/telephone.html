<div>
  <label class="visually-hidden" for="{{include.label}}">{{include.text}}</label>
  <input type="{{include.label}}" id="{{include.label}}" placeholder="{{include.text}}" required aria-describedby="{{include.error}}">
  <p class="error-message pad-t-1-4 push-0" id="{{include.error}}">
    <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error"</svg></i>
    <span class="icon-label">{{include.icon-label}}</span>
  </p>
</div>
