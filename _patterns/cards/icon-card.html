<div class="card unit [ xs-1 s-1 m-1 l-1-2 xl-1-2 ] gutter pad-b" aria-label="{{include.aria}}">
  <div class="grid grid-middle">
    <div class="unit [ xs-1 s-1 m-1-3 l-1 xl-1 ] text-center pad-t">
      <i class="icon i-64">
        <svg>
          <use xlink:href="/images/icons.svg#{{include.id}}"></use>
        </svg>
      </i>
    </div>
    <div class="text-content unit [ xs-1 s-1 m-2-3 l-1 xl-1 ] unit-content-distribute pad-t">
      <h2 class="text-center push-1-2">{{include.header}}</h2>
      <p class="content-fill max-length push-0">{{include.text}}</p>
    </div>
  </div>
</div>
