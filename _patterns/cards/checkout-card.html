<div class="unit [ xs-1 s-1 m-1 l-2-3 xl-2-3 ] pad-t-2 unit-content-distribute" aria-label="{{include.aria}}">
  <div class="card gutter-1-2">
    <hr class="push-0">
  </div>

  <div class="card island-3-4 relative">
    <i class="icon i-16 pin-rt add-space">
      <svg>
        <use xlink:href="/images/icons.svg#{{include.id}}"></use>
      </svg>
    </i>
  </div>

  <div class="grid card">
    <div class="unit [ xs-1-3 ] gutter-1-2">
      <i>
        <img class="cover" src="/images/{{include.image-file}}" alt="">
      </i>
    </div>
    <div class="unit [ xs-2-3 ] gutter-1-2 unit-content-distribute">
      <div class="grid">
        <h2 class="unit [ xs-1 ] push-0">{{include.header}}</h2>
        <h3 class="unit [ xs-1 ] price giga">{{include.cost}}</h3>
        <p class="unit [ xs-0 s-0 m-1 ] content-fill micro">{{include.text}}</p>
        <p class="unit [ xs-1 ] milli push-0">Option: {{include.option}}</p>
        <p class="unit [ xs-1 ] milli">Quantity: {{include.quantity}}</p>
        <div class="unit [ xs-1 ]">
          {% pattern buttons/edit url="#" aria="This button links you to the products page" text="Edit Selection" %}
        </div>
      </div>
    </div>
  </div>
</div>
