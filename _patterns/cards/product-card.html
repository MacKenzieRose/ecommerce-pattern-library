<div aria_label="{{include.data.aria}}" id="{{include.data.id}}" tabindex="0">
  <a href="{{include.data.url}}" class="content-fill card unit-content-distribute gutter-1-2">
    <hr class="push-1-2">
    <div class="embed embed-1by1 push-1-2">
      <img class="embed-item" src="{{include.data.image}}" alt="">
    </div>
    <h2 class="push-0">{{include.data.header}}</h2>
    <h3 class="price giga content-fill">$ {{include.data.price}}</h3>
    <p>{{include.data.description}}</p>
  </a>
</div>
