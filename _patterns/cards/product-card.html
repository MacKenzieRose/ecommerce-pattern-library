<div class="unit [ xs-1 s-1-2 m-1-2 l-1-3 xl-1-3 ] unit-content-distribute" aria-label="{{include.aria}}">
  <div class="content-fill unit-content-distribute card gutter-1-2">
    <hr class="push-1-2">
    <div class="embed embed-1by1 push-1-2">
      <img class="embed-item" src="/images/{{include.image-file}}" alt="{{include.alt-text}}">
    </div>
    <h2 class="push-0">{{include.header}}</h2>
    <h3 class="price giga">{{include.cost}}</h3>
    <p class="content-fill">{{include.text}}</p>
  </div>
</div>
