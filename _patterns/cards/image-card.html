<div class="unit [ xs-0 s-0 m-1 l-1 xl-1 ] wrapper">
  <div class="grid alternating-card gutter-1-2 pad-t pad-b" aria-label="{{include.aria}}">
    <div class="unit [ m-1-3 l-1-3 xl-1-3 ] unit-content-distribute">
      <h2 class="push-0">{{include.header}}</h2>
      <p class="content-fill milli">{{include.text}}</p>
      {% pattern buttons/basic url="#" aria="This button links you to the products page" text="Shop now" %}
    </div>
    <div class="unit [ m-2-3 l-2-3 xl-2-3 ] embed embed-5by1">
      <img class="embed-item gutter" src="/images/{{include.image-file}}" alt="">
    </div>
  </div>
  <div class="grid alternating-card gutter-1-2 pad-t pad-b" aria-label="{{include.aria}}">
    <div class="unit [ m-1-3 l-1-3 xl-1-3 ] unit-push-m-2-3 unit-push-l-2-3 unit-push-xl-2-3 unit-content-distribute">
      <h2 class="push-0">{{include.header}}</h2>
      <p class="content-fill milli">{{include.text}}</p>
      {% pattern buttons/basic url="#" aria="This button links you to the products page" text="Shop now" %}
    </div>
    <div class="unit [ m-2-3 l-2-3 xl-2-3 ] unit-pull-m-1-3 unit-pull-l-1-3 unit-pull-xl-1-3 embed embed-5by1">
      <img class="right-embed-item gutter" src="/images/{{include.image-file}}" alt="">
    </div>
  </div>
</div>
