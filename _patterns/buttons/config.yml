title: "Buttons"
description: |
  This is a list of all the styles of buttons that appear on the website.

patterns:
  basic:
    title: "Basic Button"
    description: |
      This button is used on white backgrounds, and occassionally on website banners. It is the default button styling.
    fields:
      - name: text
        type: string
        example: "Shop now"
      - name: url
        type: string
        example: "#"
      - name: aria
        type: string
        example: "This button links to the Products page"
  accent:
    title: "Accent Button"
    description: |
      This button is used on white backgrounds, and serves to draw attention to the most important call-to-action on a page.
    fields:
      - name: text
        type: string
        example: "Start now!"
      - name: url
        type: string
        example: "#"
      - name: aria
        type: string
        example: "This button links to the Products page"
  footer:
    title: "Footer Button"
    description: |
      This button style is used exclusively in the footer of the site, to submit the email form.
    fields:
      - name: text
        type: string
        example: "Stay in touch"
      - name: aria
        type: string
        example: "This button submits your email, so we can stay in touch via newsletter"
  header:
    title: "Header Button"
    description: |
      This button style is used for page navigation in the header at larger screen sizes.
    fields:
      - name: text
        type: string
        example: "About Us"
      - name: url
        type: string
        example: "#"
      - name: aria
        type: string
        example: "This button will take you to the About Us page"
  transparent:
    title: "Transparent Button"
    description: |
      This button style is used for banner cards on top of photos. It should be used sparingly, given how finicky it is.
    fields:
      - name: text
        type: string
        example: "Shop now!"
      - name: url
        type: string
        example: "#"
      - name: aria
        type: string
        example: "This button will take you to the Products page"
  submit:
    title: "Submitting Forms Button"
    description: |
      This button style is used to submit forms, like the checkout page.
    fields:
      - name: text
        type: string
        example: "Confirm & Pay"
      - name: aria
        type: string
        example: "This button will submit your shipping and payment information"
  show-hide:
    title: "Hide & Show Buttons"
    description: |
      These types of buttons allow the user to view and interact with hidden content at smaller screen sizes.
    fields:
      - name: aria
        type: string
        example: "This button will make it possible to interact with the navigation"
      - name: id
        type: string
        example: "hamburger"
